name: Build and deploy resume PDF (GitHub Pages)

on:
    push:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: write # was read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Build PDF (LaTeX)
              uses: xu-cheng/latex-action@v3
              with:
                  root_file: resume.tex
                  args: -pdf -interaction=nonstopmode -halt-on-error
                  cache: true

            - name: Commit resume.pdf to repo root
              if: github.event_name != 'pull_request'
              run: |
                  # Only commit if the PDF changed
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

                  git add resume.pdf
                  if git diff --cached --quiet; then
                    echo "No changes to resume.pdf"
                    exit 0
                  fi

                  git commit -m "Update resume.pdf [skip ci]"
                  git push origin HEAD:main

            - name: Prepare Pages artifact
              run: |
                  mkdir -p site
                  cp resume.pdf site/resume.pdf

            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: site

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
